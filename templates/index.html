<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .soil-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .soil-info h3 {
            color: #667eea;
            margin-bottom: 12px;
        }

        .soil-detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .detail-item strong {
            color: #667eea;
        }

        .crops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .crop-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .crop-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .crop-card h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3em;
        }

        .crop-detail {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .crop-detail strong {
            color: #667eea;
            display: block;
        }

        .crop-detail span {
            color: #666;
            font-size: 0.95em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .crops-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .irrigation-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .cost-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #51cf66;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .water-alert {
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ Smart Agriculture Planner</h1>
            <p>Analyze your soil and get crop recommendations tailored to your land</p>
        </header>

        <div class="main-grid">
            <!-- Input Card -->
            <div class="card">
                <h2>üìä Soil Analysis</h2>
                
                <div class="error" id="error-msg"></div>
                <div class="success" id="success-msg"></div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('params')">Manual Input</button>
                    <button class="tab-btn" onclick="switchTab('image')">Upload Image</button>
                </div>

                <!-- Manual Parameters Tab -->
                <div id="params" class="tab-content active">
                    <form id="paramsForm" onsubmit="analyzeParams(event)">
                        <div class="form-group">
                            <label for="soil_type">Soil Type *</label>
                            <select id="soil_type" name="soil_type" required>
                                <option value="loam">Loam (balanced)</option>
                                <option value="sandy">Sandy (coarse)</option>
                                <option value="clay">Clay (fine)</option>
                                <option value="silty">Silty</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="texture">Texture (optional)</label>
                            <select id="texture" name="texture">
                                <option value="">Auto-detect</option>
                                <option value="fine">Fine</option>
                                <option value="balanced">Balanced</option>
                                <option value="coarse">Coarse</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="moisture">Moisture (%) - optional</label>
                            <input type="number" id="moisture" name="moisture" min="0" max="100" step="0.1" placeholder="e.g., 20">
                        </div>

                        <div class="form-group">
                            <label for="pH">pH Level - optional</label>
                            <input type="number" id="pH" name="pH" min="4" max="9" step="0.1" placeholder="e.g., 6.8">
                        </div>

                        <div class="form-group">
                            <label for="area">Area (acres) *</label>
                            <input type="number" id="area" name="area" value="1" min="0.1" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label for="water_budget">Water Budget (L/day) - optional</label>
                            <input type="number" id="water_budget" name="water_budget" min="0" step="10" placeholder="e.g., 250">
                        </div>

                        <button type="submit">Analyze Soil & Suggest Crops</button>
                    </form>
                </div>

                <!-- Image Upload Tab -->
                <div id="image" class="tab-content">
                    <form id="imageForm" onsubmit="analyzeImage(event)">
                        <div class="form-group">
                            <label for="image">Soil Image *</label>
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label for="area_img">Area (acres) *</label>
                            <input type="number" id="area_img" name="area" value="1" min="0.1" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label for="water_budget_img">Water Budget (L/day) - optional</label>
                            <input type="number" id="water_budget_img" name="water_budget" min="0" step="10" placeholder="e.g., 250">
                        </div>

                        <button type="submit">Analyze Image & Suggest Crops</button>
                    </form>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your soil...</p>
                </div>
            </div>

            <!-- Results Card (Hidden Initially) -->
            <div class="card hidden" id="resultsCard">
                <div class="results">
                    <h2>üìã Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(msg) {
            const successDiv = document.getElementById('success-msg');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function analyzeParams(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('mode', 'params');
            formData.append('soil_type', document.getElementById('soil_type').value);
            formData.append('texture', document.getElementById('texture').value);
            formData.append('moisture', document.getElementById('moisture').value);
            formData.append('pH', document.getElementById('pH').value);
            formData.append('area', document.getElementById('area').value);
            formData.append('water_budget', document.getElementById('water_budget').value);

            submitAnalysis(formData);
        }

        function analyzeImage(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('mode', 'image');
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('area', document.getElementById('area_img').value);
            formData.append('water_budget', document.getElementById('water_budget_img').value);

            submitAnalysis(formData);
        }

        function submitAnalysis(formData) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsCard').classList.add('hidden');

            fetch('/api/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    displayResults(data);
                    document.getElementById('resultsCard').classList.remove('hidden');
                    showSuccess('Analysis complete!');
                } else {
                    showError(data.error || 'Analysis failed');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('Error: ' + error.message);
            });
        }

        function displayResults(data) {
            const soil = data.soil_analysis;
            const suggestions = data.suggestions;

            let html = `
                <div class="soil-info">
                    <h3>üåç Soil Classification</h3>
                    <div class="soil-detail">
                        <div class="detail-item">
                            <strong>Type:</strong> ${soil.soil_type.charAt(0).toUpperCase() + soil.soil_type.slice(1)}
                        </div>
                        <div class="detail-item">
                            <strong>Texture:</strong> ${soil.texture}
                        </div>
                        <div class="detail-item">
                            <strong>Moisture:</strong> ${soil.moisture_pct}%
                        </div>
                        <div class="detail-item">
                            <strong>pH:</strong> ${soil.pH}
                        </div>
                    </div>
                </div>

                <div>
                    <strong>üìè Area:</strong> ${data.area_acres} acre(s)<br>
                    ${data.water_budget_l_per_day ? `<strong>üíß Water Budget:</strong> ${data.water_budget_l_per_day} L/day` : ''}
                </div>

                <h3 style="margin-top: 25px; color: #333;">üå± Crop Recommendations</h3>
                <div class="crops-grid">
            `;

            suggestions.forEach(sugg => {
                const irrigation = sugg.irrigation;
                const cost = sugg.cost;
                const meetsWaterBudget = irrigation.meets_budget ? '‚úì Within budget' : '‚ö† Exceeds budget';
                const waterBudgetClass = irrigation.meets_budget ? '' : ' water-alert';

                html += `
                    <div class="crop-card">
                        <h4>${sugg.crop}</h4>
                        
                        <div class="crop-detail">
                            <strong>Irrigation Method:</strong>
                            <span>${irrigation.method.charAt(0).toUpperCase() + irrigation.method.slice(1)}</span>
                            <div class="irrigation-badge">${irrigation.recommended_daily_water_l} L/day</div>
                        </div>

                        <div class="crop-detail${waterBudgetClass}">
                            <strong>Water Budget:</strong>
                            <span>${meetsWaterBudget}</span>
                        </div>

                        <div class="crop-detail">
                            <strong>Estimated Cost:</strong>
                            <span class="cost-badge">$${cost.estimated_total_cost_usd.toFixed(2)}</span>
                        </div>

                        <div class="crop-detail">
                            <strong>Notes:</strong>
                            <span>${irrigation.notes}</span>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;

            document.getElementById('resultsContent').innerHTML = html;
        }
    </script>
</body>
</html>
